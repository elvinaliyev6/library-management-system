<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>List of Books</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/api/books/new}" class = "btn btn-primary btn-sm mb-3"> Add Book</a>
            </div>

        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Book Name</th>
                <th scope="col">Book Genre</th>
                <th scope="col">Author Name</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="book: ${books}">
                <td th:text="${book.id}" />
                <td th:text="${book.name}" />
                <td th:text="${book.genre}" />
                <td th:text="${book.author}" />
                <td>
                    <a th:href = "@{/api/books/edit/{id}(id=${book.id})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/api/books/{id}(id=${book.id})}"
                       class = "btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
        <input id="refreshBtn" class = "btn btn-primary btn-sm mb-3" type="button" value="Refresh table" />

    </div>

</body>
</html>
